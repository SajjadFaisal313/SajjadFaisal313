<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employeeform2</title>
    <script>
    function setFullName(){
        var FirstName= document.getElementById("firstname");
        var MiddleName= document.getElementById("middlename")
        var LastName= document.getElementById("lastname");
        var FullName= document.getElementById("fullname");
        FullName.value=FirstName.value +" "+MiddleName.value +" "+LastName.value;
    }
    function clearall(){
        var ClrFirstName= document.getElementById("firstname");
        var ClrMiddleName= document.getElementById("middlename")
        var ClrLastName= document.getElementById("lastname");
    ClrLastName.value=" "
    ClrFirstName.value=" "
    ClrMiddleName.value=" "
    }

    </script>
</head>
<body>
    <h1>Employee Details</h1>
    <hr>
    <h4>Personal Info</h4>
    <hr>
    <br>
    <label>First Name</label>
    <input type="text" id="firstname">
    <br><br>
    <label>Middle Name</label>
    <input type="text" id="middlename">
    <br><br>
    <label>Last Name</label>
    <input type="text" id="lastname">
    <br><br>
    <button onclick="clearall()">Clear</button>     <button onclick="setFullName()">Full Name</button>
    <br><br>
    <label>Full Name</label>
    <input type="text" id="fullname">
    <br><br>
    
</body>
</html>
