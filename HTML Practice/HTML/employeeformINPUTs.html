<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <script>
        function setStoreValue(){
            var nameData = document.getElementById("name");
            var passwordData = document.getElementById("password");
            var colorData=document.getElementById("colorPicker");
            var bodyObj= document.getElementById("body");
            
            localStorage.setItem("userName", nameData.value);
            localStorage.setItem("userPassword", passwordData.value)
            localStorage.setItem("favColor", colorData.value);
            bodyObj.style=`background-color: ${localStorage.getItem("favColor")}`;
        }
        function getStoreValue(){
            var nameData = document.getElementById("name");
            var passwordData = document.getElementById("password");
            var colorData=document.getElementById("colorPicker");
            var bodyObj= document.getElementById("body");
        

            nameData.value=localStorage.getItem("userName");
            passwordData.value=localStorage.getItem("userPassword");
            colorData.value= localStorage.getItem("favColor");
            bodyObj.style=`background-color: ${localStorage.getItem("favColor")}`;
        }
    </script>
</head>

    form{

    <h3 style="color: darkviolet;">Input Types</h3>

    <form>
        <label>Name</label>
        <input id="name" type="text">
        </form>
        <form>
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter Password">
        </form>
        <form>
            <label>Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </form>
        
        <form>
            <label>Age</label>
            <input type="number" min="5" max="60">years
        </form>
        <form>
            <label>Favorite color</label>
            <input type="color" id="colorPicker">
        </form>
        <br>
        <button onclick="setStoreValue()">Submit</button>


    </form>

        getStoreValue();
    </script>
