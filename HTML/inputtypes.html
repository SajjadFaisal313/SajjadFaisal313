<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<style>
    form{
        background-color: rgb(154, 223, 250);
        width: 400px;
        padding: 20px;
        margin: 20px;
        color: rgb(133, 63, 63);
    }
</style>
<body>
    <h3 style="color: darkviolet;">Input Types</h3>

    <form>
        <label>Name</label>
        <input type="text">
        <br> <br>
        <label>Password</label>
        <input type="password" placeholder="Enter Password">
        <br><br>
        <form>
            <label>Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </form>
        <form>
            <label>Hobbies</label>
            <input type="checkbox" name="eating">Eating
            <input type="checkbox" name="sleeping">Sleeping
            <input type="checkbox" name="reading">reading
        </form>
        <form>
            <label>Weight</label>
            <input type="number" min="50" max="75"> kg
        </form>


    </form>
    
</body>
</html>
