<!DOCTYPE html>

    <title>Customer Details</title>
    <script>
        function setStoreValue(){
            var nameData = document.getElementById("name");
            var passwordData = document.getElementById("password");

            sessionStorage.setItem("userName", nameData.value);
            sessionStorage.setItem("userPassword", passwordData.value)
        }
        function getStoreValue(){
            var nameData = document.getElementById("name");
            var passwordData = document.getElementById("password");

            nameData.value=sessionStorage.getItem("userName");
            passwordData.value=sessionStorage.getItem("userPassword");
        }
    </script>
</head>

    <h3 style="color: darkviolet;">Input Types</h3>

    <form>
        <label>Name</label>
        <input id="name" type="text">
        </form>
        <form>
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter Password">
        </form>
        <form>
            <label>Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </form>
        <form>
            <label>Hobbies</label>
            <input type="checkbox" name="eating">Eating
            <input type="checkbox" name="sleeping">Sleeping
            <input type="checkbox" name="reading">reading
        </form>
        <form>
            <label>Age</label>
            <input type="number" min="5" max="60"> years
        </form>

    </form>
